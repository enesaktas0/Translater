<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Translater</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="selections">
                <div class="left">
                    <div class="icon">
                        <i class="fa-solid fa-volume-up"></i>
                        <i class="fa-regular fa-copy"></i>
                    </div>
                    <select id="form-lang"></select>
                </div>
                <div class="middle">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="right">
                    <select id="to-lang"></select>
                    <div class="icon">
                        <i class="fa-regular fa-copy"></i>
                        <i class="fa-solid fa-volume-up"></i>
                    </div>                   
                </div>
            </div>
            <div class="textAreas">
                <textarea class="form-lang" placeholder="Metin"></textarea>
                <textarea class="to-lang" placeholder="Çeviri" disabled></textarea>
            </div>
        </div>
        <button class="btn">Çevir</button>
    </div>
    
   
        
    

    <script src="languages.js"></script>
    <script src="app.js"></script>
</body>
</html>
